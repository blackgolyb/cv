name: Build LaTeX document
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: |
            en.tex
            ua.tex
      - name: Rename PDF
        run: |
          mv en.pdf Omelnitskyi_Andrii_EN_CV.pdf
          mv ua.pdf Omelnitskyi_Andrii_UA_CV.pdf
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            Omelnitskyi_Andrii_EN_CV.pdf
            Omelnitskyi_Andrii_UA_CV.pdf
